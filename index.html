<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прокат велосипедов</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    
    <!--<header>
        <h1 id="welcome-text"></h1>
    </header>-->

    <!-- Содержимое вкладок -->
    <main id="app">
        
        <div id="home" class="tab-content">
            <h1 id="welcome-text"></h1>
            <p>Добро пожаловать в сервис проката велосипедов.</p>
            <button id="start-rent">Начать аренду</button>
        </div>

        <div id="start" class="tab-content hidden">
             <h2>Старт</h2>
             <p>Здесь будет информация о начале аренды.</p>
        </div>

        <div id="profile" class="tab-content hidden">
            <div id="profile-header">
                <img id="user-avatar" src="" alt=" ">
            </div>
            <div id="profile-body">
                <h3 id="user-name"></h3>
                <p>
                    Данные профиля недоступны
                </p>
                <p>
                    Зайдите в наше приложение через Telegram
                    <a href="https://t.me/bikesmile_bot/app">Перейти в Telegram</a>
                </p>1
            </div>2
        </div>
        
    </main>

    <button id="fab-button">Забронировать велосипед</button>

    <nav class="bottom-nav">
        <button class="nav-button active" data-tab="home">
            <img src="./assets/icons/home.png" alt="Главная">
            <span>Главная</span>
        </button>
        <button class="nav-button" data-tab="start">
            <img src="./assets/icons/start.png" alt="Старт">
            <span>Старт</span>
        </button>
        <button class="nav-button" data-tab="profile">
            <img src="./assets/icons/profile.png" alt="Профиль">
            <span>Профиль</span>
        </button>
    </nav>

    <script src="script.js"></script>
    
</body>
</html>
